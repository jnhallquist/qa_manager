version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
      - image: cypress/base:8
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn install
      - run: cd client && yarn install
      - run: cd client && yarn start
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.yarn
            - ~/.cache
      - run: cypress install && yarn run cypress run
